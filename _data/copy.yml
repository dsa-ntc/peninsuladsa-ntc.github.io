  - about: "<b>We are the Peninsula chapter of Democratic Socialists of America (DSA).</b> Democratic socialists believe both the economy and society should be run democratically to meet human needs, not to make profits for the wealthy. Throughout San Mateo County, from South San Francisco to Pacifica to East Palo Alto, our chapter fights for the good of the many, not the few."
